<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="form" class="container">
        <h1>Transfer</h1>
        <form>
            <div class="form-group">
                <label for="_transactionid">Transaction Id</label>
                <input type="text" class="form-control" name="TransId" id="_transactionid" aria-describedby="_transactionidHelp" placeholder="Transaction Id." value="X001">
                <small id="_transactionidHelp" class="form-text text-muted">Transaction Id is not validated</small>
            </div>
            <div class="form-group">
                <label for="_amount">Amount</label>
                <input type="text" class="form-control" name="Amount" id="_amount" aria-describedby="_amountHelp" placeholder="Amount." value="500">
                <small id="_amountHelp" class="form-text text-muted">Amount is not validated</small>
            </div>
            <div class="form-group">
                <label for="_currency">Currency Code</label>
                <input type="text" class="form-control" name="Currency" id="_currency" aria-describedby="_currencyHelp" placeholder="AUD">
                <small id="_currencyHelp" class="form-text text-muted">Enter a 3 character code</small>
            </div>
            <div class="hide-me alert alert-primary" role="alert" id="_message"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/currency.js"></script>
</body>
</html>
